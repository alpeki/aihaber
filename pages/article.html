<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Read the latest AI news and insights">
    <title>Article - AI News</title>
    <link rel="icon" href="https://public-frontend-cos.metadl.com/mgx/img/favicon.png" type="image/png">
    <link rel="stylesheet" href="../style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .article-detail-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        
        .article-header {
            margin-bottom: 2rem;
        }
        
        .article-cover {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 2rem;
        }
        
        .article-meta {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }
        
        .article-category-badge {
            background: var(--accent-primary);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
        }
        
        .article-date {
            color: var(--text-tertiary);
            display: flex;
            align-items: center;
        }
        
        .article-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            line-height: 1.2;
            color: var(--text-primary);
        }
        
        .article-excerpt {
            font-size: 1.25rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .article-content {
            font-size: 1.125rem;
            line-height: 1.8;
            color: var(--text-secondary);
        }
        
        .article-content h2 {
            font-size: 2rem;
            margin-top: 2rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }
        
        .article-content h3 {
            font-size: 1.5rem;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
            color: var(--text-primary);
        }
        
        .article-content p {
            margin-bottom: 1.5rem;
        }
        
        .article-content ul, .article-content ol {
            margin-bottom: 1.5rem;
            padding-left: 2rem;
        }
        
        .article-content li {
            margin-bottom: 0.5rem;
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: var(--bg-secondary);
            color: var(--text-primary);
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background: var(--accent-primary);
            transform: translateX(-5px);
        }
        
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
        }
        
        .error-container {
            text-align: center;
            padding: 3rem;
            color: #ff6b6b;
        }
        
        @media (max-width: 768px) {
            .article-title {
                font-size: 1.75rem;
            }
            
            .article-cover {
                height: 250px;
            }
        }
    </style>
</head>
<body data-theme="dark">
    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="../index.html" class="logo-link">
                    <h2 class="glitch" data-text="AI News">AI News</h2>
                </a>
            </div>
            <div class="nav-menu">
                <a href="../index.html#home" class="nav-link">Home</a>
                <a href="../index.html#trending" class="nav-link">Trending</a>
                <a href="../index.html#categories" class="nav-link">Categories</a>
                <a href="../index.html#articles" class="nav-link">Latest</a>
            </div>
            <div class="nav-controls">
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                    <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <!-- Article Content -->
    <div class="article-detail-container" id="articleContainer">
        <div class="loading-container">
            <div class="spinner" style="border: 3px solid rgba(74, 144, 226, 0.3); border-top: 3px solid #4A90E2; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite;"></div>
        </div>
    </div>

    <script type="module">
        import { getArticle } from '../src/lib/api.js';

        // Get slug from URL
        const urlParams = new URLSearchParams(window.location.search);
        const slug = urlParams.get('slug');

        // Theme toggle
        let currentTheme = localStorage.getItem('theme') || 'dark';
        document.body.setAttribute('data-theme', currentTheme);
        
        document.getElementById('themeToggle')?.addEventListener('click', function() {
            currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.body.setAttribute('data-theme', currentTheme);
            localStorage.setItem('theme', currentTheme);
        });

        // Helper functions
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateString) {
            if (!dateString) return 'Recently';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
        }

        function getCategoryName(category) {
            const names = {
                'ai': 'AI',
                'tech': 'Technology',
                'robotics': 'Robotics',
                'science': 'Science'
            };
            return names[category] || category;
        }

        // Load article
        async function loadArticle() {
            const container = document.getElementById('articleContainer');
            
            if (!slug) {
                container.innerHTML = `
                    <div class="error-container">
                        <h2>Article not found</h2>
                        <p>The article you're looking for doesn't exist.</p>
                        <a href="../index.html" class="back-button">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="19" y1="12" x2="5" y2="12"></line>
                                <polyline points="12 19 5 12 12 5"></polyline>
                            </svg>
                            Back to Home
                        </a>
                    </div>
                `;
                return;
            }

            try {
                const article = await getArticle(slug);
                
                if (!article) {
                    container.innerHTML = `
                        <div class="error-container">
                            <h2>Article not found</h2>
                            <p>The article you're looking for doesn't exist.</p>
                            <a href="../index.html" class="back-button">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="19" y1="12" x2="5" y2="12"></line>
                                    <polyline points="12 19 5 12 12 5"></polyline>
                                </svg>
                                Back to Home
                            </a>
                        </div>
                    `;
                    return;
                }

                // Update page title and meta
                document.title = `${article.title} - AI News`;
                
                // Render article
                container.innerHTML = `
                    <a href="../index.html" class="back-button">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="19" y1="12" x2="5" y2="12"></line>
                            <polyline points="12 19 5 12 12 5"></polyline>
                        </svg>
                        Back to Home
                    </a>
                    
                    <article class="article-header">
                        <div class="article-meta">
                            <span class="article-category-badge">${getCategoryName(article.category)}</span>
                            <span class="article-date">${formatDate(article.published_at)}</span>
                        </div>
                        
                        <h1 class="article-title">${escapeHtml(article.title)}</h1>
                        
                        ${article.excerpt ? `<p class="article-excerpt">${escapeHtml(article.excerpt)}</p>` : ''}
                        
                        ${article.cover_url ? `<img src="${article.cover_url}" alt="${escapeHtml(article.title)}" class="article-cover">` : ''}
                        
                        <div class="article-content">
                            ${article.content || '<p>No content available.</p>'}
                        </div>
                    </article>
                `;
            } catch (error) {
                console.error('Error loading article:', error);
                container.innerHTML = `
                    <div class="error-container">
                        <h2>Error loading article</h2>
                        <p>There was an error loading the article. Please try again later.</p>
                        <a href="../index.html" class="back-button">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="19" y1="12" x2="5" y2="12"></line>
                                <polyline points="12 19 5 12 12 5"></polyline>
                            </svg>
                            Back to Home
                        </a>
                    </div>
                `;
            }
        }

        // Load article on page load
        loadArticle();
    </script>
</body>
</html>
